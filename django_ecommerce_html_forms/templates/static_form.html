{% extends "base.html" %}

{% block main %}
  <form action="{% url 'create_product' %}" method='POST'>
    {% csrf_token %}
    <a style="margin-bottom: 10px;" class="btn btn-outline-primary float-right" href="/products" role="button">Back to products</a>
    <p class="lead">Create a new product:</p>

    <div class="form-group">
      <label for="name"><b>Name *</b></label>
      <input type="text" class="form-control" id="name" name="name" value="TEST NAME">
    </div>
    <div class="form-group">
      <label for="sku"><b>SKU *</b></label>
      <input type="text" class="form-control is-invalid" id="sku" name="sku" value="123">
      <p style="color: #dc3545">SKU must contain 8 alphanumeric characters</p>
    </div>
    <div class="form-group">
      <label for="price"><b>Price *</b></label>
      <input type="number" class="form-control" id="price" name="price" step=".1" value="123">
    </div>
    <div class="form-group">
      <label for="category"><b>Category</b></label>
      <select class="form-control" id="category" name="category">
        <option>Category 1</option>
        <option>Category 2</option>
        <option>Category 3</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description"><b>Description</b></label>
      <textarea class="form-control" id="description" name="description" rows="3">Some product description</textarea>
    </div>
    <div class="form-group">
      <label for="images"><b>Images</b></label>
      <input type="url" class="form-control" id="image_1" name="image_1" placeholder="http://my-product-image/1">
      <br>
      <input type="url" class="form-control" id="image_2" name="image_2" placeholder="http://my-product-image/2">
      <br>
      <input type="url" class="form-control" id="image_3" name="image_3" placeholder="http://my-product-image/3">
    </div>

    <button type="submit" class="btn btn-primary float-right">Create</button>
  </form>
{% endblock %}
